<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exam </title>
        <link href="css.css" rel="stylesheet">
        <script src="script.js" type="text/javascript"></script>

    </head>
    
    <body>
        <div class="first">
            <h1 align="center" style="color:white"> Kill The Monster </h1>
        </div>

        <br>

        <form action="#" class="healthGame">
            <div class="second">
                <table align="center" style="border-radius:15px;border:1px solid lightgrey;width:600px">
                    <tr>
                        <td style="width:1500px">
                            <h2 align="center">Monster Health</h2>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                              <progress id="monsterBar" value="100" max="100"></progress>
    
                        </td>
                    </tr>
                </table>
    
                <br>
    
                <table align="center" style="border-radius:15px;border:1px solid lightgrey;width:600px">
                    <tr>
                        <td style="width:1500px">
                            <h2 align="center">Your Health</h2>
                        </td>
    
                    </tr>
    
                    <tr>
                        <td>
                            <progress id="personBar" value="100" max="100"></progress>
    
                        </td>
                    </tr>

                </table>
    
            </div>
            <br>
    
            <div class="third" align="center">
                <table id="gtable">
                    <tr>
                        <td>
                            <button type="button" onclick="attack()"> ATTACK </button>
                            <button type="button" onclick="sAttack()"> SPECIAL ATTACK </button>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <button type="button" onclick="heal()">HEAL </button>
                            <button type="button" onclick="giveUp()" > GIVE UP </button>
                        </td>                  
                    </tr>
                </table>
            </div>

            <div class="fourth"> 
                <table align="center" style="border-radius:15px;border:1px solid lightgrey;width:600px">
                    <tr>
                        <td style="width:1500px">
                            <h2 align="center">Battle Log</h2>
                        </td>                   
                    
                    </tr>
                    <tr>
                        <td>
                            <p id="givingup"></p>
                        </td>
                    </tr>

                    <tr>
                        <td style="width:1500px">
                            <p id="mainresult"></p>
                            <p id="result1"></p>
                            <p id="result2"></p>
                            <p id="result3"></p>
                            <p id="result4"></p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div id="new">
                            <button type="button" onclick="newGame()" style="width:165px;"> Start New Game </button>
                            </div>
                        </td>
                    </tr>

                </table>

            </div>
    
        </form>

    </body>
    
</html>
