<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FacebookPage </title>
    <link href="css.css" rel="stylesheet">
    <script src="./js.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="back">
            <div class="first">
                <form action="#">
                    <table>
                        <tr>
                            <td style="width:900px"> <h1 style="color:white;font-weight:bold;font-size:45px;margin-left:15px"> facebook</h1></td>
                            <td >
                                <table>
                                    <tr>
                                        <th align="left" style="color:white;"> Email:</th>
                                        <th align="left" style="color:white;"> Password: </th>
                                    </tr>
        
                                    <tr>
                                        <td>
                                            <input type="email" style="margin-right:10px">
                                        </td>
                                        <td>
                                            <input type="password" style="margin-right:10px">
                                        </td>
                                        <td>
                                            <input type="submit" value="Login" style="margin-right:10px;color:white;background-color:#4c66a4;padding:3px;">
                                        </td>
        
                                    </tr>
                                    <tr>
                                        <td style="color:white"> <input type=checkbox><label style="font-size:13px">  Keep me logged in</label> </td>
                                        <td style="color:white"> <label style="font-size:13px"> Forgot your password? </label></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </form>
                
            </div>
            
            <div id="image">
                <img src="./im2.jpg" style="height:540px;width:590px;padding-top:40px;margin-right:20px;">
    
            </div>

            <div>
                <form action="#" class="second">
                    <h1> Sign Up</h1>
                    <h2> It's free, and always will be.</h2>

                    <table>
                        <tr>
                            <td align="right"> 
                                <label for="fname" style="font-weight:bold"> First Name:</label>
                                <input type="text" name="fname" id="fname" style="margin-left:5px; padding:10px; width:450px" placeholder="Enter your FirstName">
                            </td>
                        </tr>

                        <tr>
                            <td align="right"> 
                                <label for="lname" style="font-weight:bold"> Last Name:</label>
                                <input type="text" name="lname" id="lname" style="margin-left:5px; padding:10px; width:450px" placeholder="Enter your LastName">
                            </td>
                        </tr>

                        <tr>
                            <td align="right"> 
                                <label for="email" style="font-weight:bold"> Your Email:</label>
                                <input type="email" name="email" id="email" style="margin-left:5px; padding:10px; width:450px" placeholder="Enter your email">
                            </td>
                        </tr>

                        <tr>
                            <td align="right"> 
                                <label for="reemail" style="font-weight:bold"> Re-enter Email:</label>
                                <input type="email" name="reemail" id="reemail" style="margin-left:5px; padding:10px; width:450px" placeholder="Re-enter your email">
                            </td>
                        </tr>

                        <tr>
                            <td align="right"> 
                                <label for="pass" style="font-weight:bold"> New Password:</label>
                                <input type="password" name="pass" id="pass" maxlength="20" style="margin-left:5px; padding:10px; width:450px">
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <label for="gender" style="font-weight:bold"> I am:</label>
                                <select id="gender" name="gender" style="margin-right:63%;width:100px;padding:10px">
                                    <option selected> Male</option>
                                    <option> Female</option>
                                    <option> Prefer not to say</option>
                                </select>
                            </td>
                        </tr>

                        <tr >
                            <td align="right">
                                <label for="dob" style="font-weight:bold">Birthday:</label>
                                <select id="month" name="dob" style="width:80px;padding:10px">
                                    <option value="month">Jan</option>
                                </select>
                                <select id="day" name="dob" style="width:80px;padding:10px;">
                                    <option value="day">6</option>
                                </select>
                                <select id="year" name="dob" style="width:80px;padding:10px;margin-right:224px">
                                    <option value="year">1982</option>
                                </select>

                            </td>
                        </tr>

                        <tr>
                            <td align="center">
                                <p> <a href="#"> Why do I need to provide this?</p>
                            </td>
                        </tr>

                        <tr>
                            <td align="center" > 
                                <input type="submit" value="Sign Up" style="color:white;background-color:rgb(112, 234, 112);padding: 8px;padding-left: 20px;padding-right: 25px;">
                            </td>
                        </tr>

                    </table>

                </form>

                
                <p align="center" style="margin-left:41%;margin-top:2px"> <a href="#"> Create a Page</a> for a celebrity, band or business.</p>
                
            </div>

        </div>
        

    </body>

</html>
