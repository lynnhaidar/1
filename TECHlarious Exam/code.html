<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exam </title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" type="text/javascript"></script>
        
    </head>

        
    <body>
        <div class="one">
            <h1 align="center" style="color:white">Kill The Monster</h1>
        </div>

        <form action="#" class="formgame">
            <div class="two" align="center">
                <h2 align="center"> Monster Health</h2>
                
                <div> <progress id="monsterbar" value="100" max="100"></progress> </div>

            </div>

            <div class="three">
                <h2 align="center"> Your Health</h2>
                <div> <progress id="personbar" value="100" max="100"></progress> </div>

            </div>

            <div class="four">
                <table align="center" id="btntable">
                    <tr>
                        <td>
                            <button type="button" onclick="attack()"> ATTACK</button>
                        </td>
                        <td>
                            <button type="button" onclick="sAttack()"> SPECIAL ATTACK</button>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <button type="button" onclick="heal()"> HEAL</button>
                        </td>
                        <td> 
                            <button type="button" onclick="giveUp()"> GIVE UP</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="five">
                <h2 align="center"> Battle Log</h2>

                <div align="center">
                    <p id="mainresult" style="font-size:30px;font-weight:bold;color:purple"></p>
                </div>

                <div align="center">
                    <p id="result1"></p>
                    <p id="reesult2"></p>
                    <p id="result3"></p>
                    <p id="result4"></p>
                </div>

                <div align="center">
                    <button type="button" onclick="newGame()">Start New Game</button>
                </div>
            </div>

        </form>

    </body>

</html>
